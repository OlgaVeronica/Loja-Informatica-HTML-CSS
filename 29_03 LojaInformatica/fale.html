    <div>
        <h1>Fale Conosco | Olga Informática</h1>
        <p>Envie uma mensagem preenchendo o formulário abaixo</p>
    </div>

    <fieldset>
            <label><strong>Seu nome:</strong></label>
            <input type="text" name="nome" id="nome" placeholder="ex. Olga Veronica de Andrade Silva">
            <label>Seu telefone:</label>
            <input type="text" name="telefone" id="telefone" placeholder="ex. (00)00000-0000">
            <label>Seu email:</label>
            <input type="email" name="nome" id="nome" placeholder="ex. seuemail@email.com">
    </fieldset>

    <fieldset>
        <label>Deseja receber nossas novidades?</label>
        <input type="radio" name="sim" value="sim">Sim
        <input type="radio" name="nao" value="nao">Não
    </fieldset>
    <strong>Digite seus comentários no campo abaixo</strong>
        <textarea name="comentarios" rows="5" colls="42"></textarea>
    
        <button><input type="submit" value="Enviar dados"></button>
        <input type="reset" value="Limpar formulário">
