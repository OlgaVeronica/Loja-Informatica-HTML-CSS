        <form action="envie_mensagem.php" method="get">
            <fieldset>
                <label><strong>Seu nome:</strong></label>
                <input type="text" name="nome" id="nome" placeholder="ex. Olga Veronica de Andrade Silva">
                <label>Seu telefone:</label>
                <input type="text" name="telefone" id="telefone" placeholder="ex. (00)00000-0000">
                <label>Seu email:</label>
                <input type="email" name="nome" id="nome" placeholder="ex. seuemail@email.com">
            </fieldset>
            
            <fieldset>
                <strong>Deseja receber novidades?</strong>
                <input type="radio" name="opcao" value="sim">Sim
                <input type="radio" name="opcao" value="nao">Não
            </fieldset>

            <strong>Digite seus comentários no campo abaixo</strong>
            <textarea name="comentarios" rows="5"></textarea>
            <div class="botoes">
                <input type="submit" value="Enviar dados">
                <input type="reset" value="Limpar formulário">
            </div>
        </form>
