    <main class="conteudo-principal">
        <form action="envio_mensagem.php" method="get">
        <div>
            <h1 class="conteudo-principal-titulo">Fale Conosco | Olga Informática</h1>
            <p class="conteudo-principal-subtitulo">Envie uma mensagem preenchendo o formulário abaixo</p>
        </div>
            <section class="fale-conteudo-primario">
                <fieldset class="dados-pessoais">
                    <div class="dados-pessoais-div">
                        <label class="dados-pessoais-label"><strong>Seu nome</strong></label>
                        <input class="dados-pessoais-input"type="text" name="nome" class="nome" required placeholder="ex. Olga Veronica de Andrade Silva">
                    </div>
                    
                        <br>
                        
                        <div class="dados-pessoais-div">
                            <label class="dados-pessoais-label"><strong>Seu telefone</strong></label>
                            <input class="dados-pessoais-input" type="text" name="telefone" class="telefone" required placeholder="ex. (00)00000-0000">
                        </div>
                        
                        <br>
                        
                        <div class="dados-pessoais-div">
                            <label class="dados-pessoais-label"><strong>Seu email</strong></label>
                            <input class="dados-pessoais-input" type="email" name="nome" class="nome" required placeholder="ex. seuemail@email.com">
                        </div>

                        <div class="novidades">
                            <strong>Deseja receber novidades?</strong>
                            <br>

                            <div class="input-novidade">
                                <label><input type="radio" name="opcao" value="sim" checked>Sim</label>
                                 <label><input type="radio" name="opcao" value="nao">Não</label>
                            </div>
                        </div>
                        </fieldset>
                </section>
                    
                <div class="comentario">
                    <textarea name="comentarios" rows="5" required placeholder="Digite seus comentários aqui"></textarea>
                </div>

                <div class="botoes">
                    <input type="submit" value="Enviar dados">
                    <input type="reset" value="Limpar formulário">
                </div>
        </form>
    </main>

    <footer>
        <img class="conteudo-rodape-logo" src="imagens/logotipoolgainformatica.png"  alt="Logo da loja Olga Informática">
